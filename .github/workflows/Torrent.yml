name: Torrent Download with Dispatch

on:
  workflow_dispatch:
    inputs:
      torrent_url:
        description: 'URL или путь к торрент файлу или магнет-ссылка'
        required: true
        default: ''

jobs:
  download_torrent:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Создание директории и настройка прав доступа для aria2 cache
      run: |
        mkdir -p /home/runner/.cache/aria2  # Создание каталога для кеша aria2
        chmod 777 /home/runner/.cache/aria2  # Установка прав на запись для кеша

    - name: Установка aria2
      run: |
        sudo apt-get update
        sudo apt-get install -y aria2

    - name: Скачивание торрент файла или магнет-ссылки
      run: |
        chmod +x ./download_torrent.sh
        ./download_torrent.sh "${{ github.event.inputs.torrent_url }}"

    - name: Upload to GitHub Releases
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "${{ github.event.inputs.tag }}"
        files: |
          download/extracted_files/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
