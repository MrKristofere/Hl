name: Download, Compress, Upload, and Lose Our Minds üí•üå™Ô∏è

on:
  workflow_dispatch:
    inputs:
      upl:
        description: 'Comma-separated URLs'
        required: true
        type: string
      tag:
        description: 'Tag'
        required: true
        type: string
      compression:
        description: 'Compression method'
        required: false
        type: choice
        options:
          - none
          - gzip
          - bzip2
          - xz
          - rar
          - 7z
          - zip
      compress_level:
        description: 'Compression level (1-9)'
        required: false
        type: number
        default: 6
      checksum:
        description: 'Enable CRC32 checksum verification'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  download_compress_and_upload:
    runs-on: ubuntu-latest

    steps:
      # –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      - name: Create temporary dependency files
        run: |
          echo "aria2 curl jq unzip p7zip-full rsync zip gzip bzip2 xz-utils python3-pip genisoimage" > apt-requirements.txt
          echo "crc32c" > requirements.txt

      # –ö–µ—à–∏—Ä—É–µ–º apt-get –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Cache apt-get dependencies
        id: apt-cache
        uses: actions/cache@v3
        with:
          path: /tmp/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('apt-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      # –ö–µ—à–∏—Ä—É–µ–º Python –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Cache Python dependencies
        id: pip-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ apt-get –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–µ—à –Ω–µ –Ω–∞–π–¥–µ–Ω)
      - name: Install apt dependencies
        if: steps.apt-cache.outputs.cache-hit != 'true'
        run: |
          echo "Installing apt dependencies..."
          sudo apt-get update && sudo apt-get install -y $(cat apt-requirements.txt)
          echo "apt dependencies installed."

      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–µ—à –Ω–µ –Ω–∞–π–¥–µ–Ω)
      - name: Install Python dependencies
        if: steps.pip-cache.outputs.cache-hit != 'true'
        run: |
          echo "Installing Python dependencies..."
          pip3 install -r requirements.txt
          echo "Python dependencies installed."

      # –£–¥–∞–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
      - name: Clean up temporary files
        run: |
          rm apt-requirements.txt requirements.txt

      # –°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª—ã
      - name: Download files (parallel)
        run: |
          echo "Downloading files..."
          IFS=',' read -r -a urls <<< "${{ inputs.upl }}"
          for url in "${urls[@]}"; do
            aria2c -d dloa -x 16 -s 16 --continue=true --max-connection-per-server=4 --split=16 --min-split-size=1M "$url" &
          done
          wait
          echo "Files downloaded."

      # –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è —Å–∫–∞—á–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
      - name: Verify downloaded files
        run: |
          echo "Verifying downloaded files..."
          ls -lh dloa
          echo "Downloaded files listed above."

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ CRC32
      - name: Verify CRC32 checksum
        if: ${{ inputs.checksum == true }}
        run: |
          echo "Verifying CRC32 checksums..."
          for file in dloa/*; do
            crc32_value=$(python3 -c "import zlib; print(f'{zlib.crc32(open(\"$file\", \"rb\").read()):08x}')")
            echo "File: $file, CRC32: $crc32_value"
          done

      # –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –∏ —Å–∂–∞—Ç–∏–µ —Ñ–∞–π–ª–æ–≤
      - name: Extract and compress files
        run: |
          echo "Extracting files..."
          for file in dloa/*; do
            case $file in
              *.tar.*) mkdir -p "dloa/$(basename "$file" .${file##*.})" && tar -xvf "$file" -C "dloa/$(basename "$file" .${file##*.})" ;;
              *.zip|*.rar|*.7z) mkdir -p "dloa/$(basename "$file" .${file##*.})" && 7z x "$file" -o"dloa/$(basename "$file" .${file##*.})" ;;
              *.iso) mkdir -p "dloa/iso_contents" && isoinfo -i "$file" -l > "dloa/iso_contents/contents.txt" && cat "dloa/iso_contents/contents.txt" ;;
            esac
          done
          
          echo "Compressing files..."
          if [ "${{ inputs.compression }}" != "none" ]; then
            case "${{ inputs.compression }}" in
              gzip) tar -cvzf "dloa_compressed.tar.gz" -C dloa . ;;
              bzip2) tar -cvjf "dloa_compressed.tar.bz2" -C dloa . ;;
              xz) tar -cvJf "dloa_compressed.tar.xz" -C dloa . ;;
              rar) 7z a -m0=rar -mx${{ inputs.compress_level }} "dloa_compressed.rar" "dloa/*" ;; 
              7z) 7z a -mx${{ inputs.compress_level }} "dloa_compressed.7z" "dloa/*" ;;
              zip) 7z a -tzip -mx${{ inputs.compress_level }} "dloa_compressed.zip" "dloa/*" ;;
            esac
          else
            echo "No compression selected."
          fi

      # –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –Ω–∞ GitHub Release
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dloa/*
            dloa_compressed.*
          tag_name: ${{ inputs.tag }}

      # –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
      - name: Confirm Upload
        run: |
          echo "Files uploaded to GitHub Release."
