name: Upload file
on:
  workflow_dispatch:
    inputs:
      upl:
        description: 'URL file'
        required: true
        type: string
      tag:
        description: 'Tag'
        required: true
        type: string

permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Download
        run: |
          sudo apt-get update; sudo apt-get install -y aria2
          aria2c -d dloa '${{ inputs.upl }}'
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: dloa/*
          tag_name: ${{ inputs.tag }}
