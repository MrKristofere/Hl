name: Upload File (t)

on:
  workflow_dispatch:
    inputs:
      upl:
        description: 'Comma-separated URLs'
        required: true
        type: string
      tag:
        description: 'Tag'
        required: true
        type: string
      compression:
        description: 'Compression method'
        required: false
        type: choice
        options:
          - none
          - gzip
          - bzip2
          - xz
          - rar
          - 7z
          - zip
      compress_level:
        description: 'Compression level (1-9)'
        required: false
        type: number
        default: 6
      checksum:
        description: 'Enable CRC32 checksum verification'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  Upload_Files:
    name: 'Upload Files'
    runs-on: ubuntu-latest

    steps:
      # Убедитесь, что директории для кеша существуют
      - name: Ensure cache directories exist
        run: |
          mkdir -p /tmp/apt-cache
          mkdir -p ~/.cache/pip

      # Кеширование apt-get зависимостей
      - name: Cache apt-get dependencies
        id: apt-cache
        uses: actions/cache@v4
        with:
          path: /tmp/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('apt-requirements.txt') }}  # Кешируем по хешу apt-requirements.txt
          restore-keys: |
            ${{ runner.os }}-apt-

      # Кеширование Python зависимостей
      - name: Cache Python dependencies
        id: pip-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}  # Кешируем по хешу requirements.txt
          restore-keys: |
            ${{ runner.os }}-pip-

      # Установка зависимостей (если кеш не найден)
      - name: Install dependencies
        if: steps.apt-cache.outputs.cache-hit != 'true' || steps.pip-cache.outputs.cache-hit != 'true'
        run: |
          echo "Creating requirements files..."

          # Создаем временные requirements.txt и apt-requirements.txt
          echo "crc32c" > requirements.txt  # Пример зависимости Python
          echo "aria2 curl jq unzip p7zip-full rsync zip gzip bzip2 xz-utils parted genisoimage tar arj cabextract python3" > apt-requirements.txt  # Пример зависимостей apt

          echo "Installing apt dependencies..."
          sudo apt-get update
          sudo apt-get install -y $(cat apt-requirements.txt)  # Устанавливаем зависимости из apt-requirements.txt

          echo "Installing pip dependencies..."
          pip3 install -r requirements.txt  # Устанавливаем зависимости Python из requirements.txt

          echo "Dependencies installed."

      # Скачать файлы
      - name: Download files (parallel)
        run: |
          echo "Downloading files..."
          IFS=',' read -r -a urls <<< "${{ inputs.upl }}"
          for url in "${urls[@]}"; do
            aria2c -d dloa -x 16 -s 16 --continue=true --max-connection-per-server=4 --split=16 --min-split-size=1M "$url" &
          done
          wait
          echo "Files downloaded."

      - name: Verify downloaded files
        run: |
          echo "Verifying downloaded files..."
          ls -lh dloa
          echo "Downloaded files listed above."

      - name: Verify CRC32 checksum
        if: ${{ inputs.checksum == true }}
        run: |
          echo "Verifying CRC32 checksums..."
          for file in dloa/*; do
            crc32_value=$(python3 -c "import zlib; print(f'{zlib.crc32(open(\"$file\", \"rb\").read()):08x}')")
            echo "File: $file, CRC32: $crc32_value"
          done
          
      - name: Check files
        run: |
          echo "Checking files without extracting..."
          
          for file in dloa/*; do
            case $file in
              *.tar.*)
                echo "Contents of TAR archive: $file"
                tar -tf "$file"  # Просмотр содержимого архива TAR
                ;;
              *.zip)
                echo "Contents of ZIP archive: $file"
                unzip -l "$file"  # Просмотр содержимого ZIP архива
                ;;
              *.rar)
                echo "Contents of RAR archive: $file"
                7z l "$file"  # Просмотр содержимого RAR архива
                ;;
              *.7z)
                echo "Contents of 7z archive: $file"
                7z l "$file"  # Просмотр содержимого 7z архива
                ;;
              *.tar.gz|*.tgz)
                echo "Contents of TAR.GZ archive: $file"
                tar -tzf "$file"  # Просмотр содержимого TAR.GZ
                ;;
              *.tar.bz2)
                echo "Contents of TAR.BZ2 archive: $file"
                tar -tjf "$file"  # Просмотр содержимого TAR.BZ2
                ;;
              *.tar.xz)
                echo "Contents of TAR.XZ archive: $file"
                tar -tJf "$file"  # Просмотр содержимого TAR.XZ
                ;;
              *.tar.Z)
                echo "Contents of TAR.Z archive: $file"
                tar -tZf "$file"  # Просмотр содержимого TAR.Z
                ;;
              *.arj)
                echo "Contents of ARJ archive: $file"
                arj v "$file"  # Просмотр содержимого ARJ архива
                ;;
              *.cab)
                echo "Contents of CAB archive: $file"
                cabextract -l "$file"  # Просмотр содержимого CAB архива
                ;;
              *.xz)
                echo "Contents of XZ archive: $file"
                xz -l "$file"  # Просмотр содержимого XZ архива
                ;;
              *.gz)
                echo "Contents of GZ archive: $file"
                gzip -l "$file"  # Просмотр содержимого GZ архива
                ;;
              *.bz2)
                echo "Contents of BZ2 archive: $file"
                bzip2 -l "$file"  # Просмотр содержимого BZ2 архива
                ;;
              *.iso)
                echo "Contents of ISO image: $file"
                isoinfo -i "$file" -l  # Просмотр содержимого ISO-образа
                ;;
              *.img)
                echo "Checking partitions in IMG file: $file"
                parted "$file" print  # Просмотр разделов в IMG файле
                ;;
            esac
            
            # Проверка CRC32 для всех файлов
            if [ -f "$file" ]; then
              crc32_value=$(python3 -c "import zlib; print(f'{zlib.crc32(open(\"$file\", \"rb\").read()):08x}')")
              echo "File: $file, CRC32: $crc32_value"
            fi
          done
      - name: File compression archive
        run: |          
          echo "Compressing files..."
          if [ "${{ inputs.compression }}" != "none" ]; then
            case "${{ inputs.compression }}" in
              gzip) tar -cvzf "dloa_compressed.tar.gz" -C dloa . ;;
              bzip2) tar -cvjf "dloa_compressed.tar.bz2" -C dloa . ;;
              xz) tar -cvJf "dloa_compressed.tar.xz" -C dloa . ;;
              rar) 7z a -m0=rar -mx${{ inputs.compress_level }} "dloa_compressed.rar" "dloa/*" ;; 
              7z) 7z a -mx${{ inputs.compress_level }} "dloa_compressed.7z" "dloa/*" ;;
              zip) 7z a -tzip -mx${{ inputs.compress_level }} "dloa_compressed.zip" "dloa/*" ;;
            esac
          else
            echo "No compression selected."
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dloa/*
            dloa_compressed.*
          tag_name: ${{ inputs.tag }}

      - name: Confirm Upload
        run: |
          echo "Files uploaded to GitHub Release."
