name: Upload File (t)

on:
  workflow_dispatch:
    inputs:
      upl:
        description: 'Comma-separated URLs'
        required: true
        type: string
      tag:
        description: 'Tag'
        required: true
        type: string
      compression:
        description: 'Compression method'
        required: false
        type: choice
        options:
          - none
          - gzip
          - bzip2
          - xz
          - rar
          - 7z
          - zip
      compress_level:
        description: 'Compression level (1-9)'
        required: false
        type: number
        default: 6
      checksum:
        description: 'Enable CRC32 checksum verification'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  Upload_Files:
    name: 'Upload Files'
    runs-on: ubuntu-latest

    steps:
      - name: Ensure cache directories exist
        run: |
          mkdir -p /tmp/apt-cache
          mkdir -p ~/.cache/pip

      - name: Cache apt-get dependencies
        id: apt-cache
        uses: actions/cache@v4
        with:
          path: /tmp/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('apt-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Cache Python dependencies
        id: pip-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Debug cache hit/miss
        run: |
          echo "Apt Cache Hit: ${{ steps.apt-cache.outputs.cache-hit }}"
          echo "Pip Cache Hit: ${{ steps.pip-cache.outputs.cache-hit }}"

      - name: Install missing apt dependencies
        run: |
          echo "Preparing apt requirements..."
          echo "aria2 curl jq unzip p7zip-full rsync zip gzip bzip2 xz-utils parted genisoimage tar arj cabextract python3" > apt-requirements.txt
          echo "Checking and installing missing apt dependencies..."

          for pkg in $(cat apt-requirements.txt); do
            if ! dpkg -s "$pkg" &> /dev/null; then
              echo "Installing missing package: $pkg"
              sudo apt-get update && sudo apt-get install -y "$pkg"
            else
              echo "$pkg is already installed, skipping..."
            fi
          done
          echo "APT dependencies installed."

      - name: Install missing pip dependencies
        run: |
          echo "Preparing pip requirements..."
          echo "crc32c" > requirements.txt
          echo "Checking and installing missing pip dependencies..."

          installed_packages=$(pip3 freeze)
          for pkg in $(cat requirements.txt); do
            if ! echo "$installed_packages" | grep -q "$pkg"; then
              echo "Installing missing pip package: $pkg"
              pip3 install "$pkg"
            else
              echo "$pkg is already installed, skipping..."
            fi
          done
          echo "Pip dependencies installed."

      - name: Download files (parallel)
        run: |
          echo "Downloading files..."
          IFS=',' read -r -a urls <<< "${{ inputs.upl }}"
          for url in "${urls[@]}"; do
            aria2c -d dloa -x 16 -s 16 --continue=true --max-connection-per-server=4 --split=16 --min-split-size=1M "$url" &
          done
          wait
          echo "Files downloaded."

      - name: Verify downloaded files
        run: |
          echo "Verifying downloaded files..."
          ls -lh dloa
          echo "Downloaded files listed above."

      - name: Verify CRC32 checksum
        if: ${{ inputs.checksum == true }}
        run: |
          echo "Verifying CRC32 checksums..."
          for file in dloa/*; do
            crc32_value=$(python3 -c "import zlib; print(f'{zlib.crc32(open(\"$file\", \"rb\").read()):08x}')")
            echo "File: $file, CRC32: $crc32_value"
          done

      - name: Check files
        run: |
          echo "Checking files without extracting..."
          for file in dloa/*; do
            case $file in
              *.tar.*)
                echo "Contents of TAR archive: $file"
                tar -tf "$file"
                ;;
              *.zip)
                echo "Contents of ZIP archive: $file"
                unzip -l "$file"
                ;;
              *.rar)
                echo "Contents of RAR archive: $file"
                7z l "$file"
                ;;
              *.7z)
                echo "Contents of 7z archive: $file"
                7z l "$file"
                ;;
              *.tar.gz|*.tgz)
                echo "Contents of TAR.GZ archive: $file"
                tar -tzf "$file"
                ;;
              *.tar.bz2)
                echo "Contents of TAR.BZ2 archive: $file"
                tar -tjf "$file"
                ;;
              *.tar.xz)
                echo "Contents of TAR.XZ archive: $file"
                tar -tJf "$file"
                ;;
              *.tar.Z)
                echo "Contents of TAR.Z archive: $file"
                tar -tZf "$file"
                ;;
              *.arj)
                echo "Contents of ARJ archive: $file"
                arj v "$file"
                ;;
              *.cab)
                echo "Contents of CAB archive: $file"
                cabextract -l "$file"
                ;;
              *.xz)
                echo "Contents of XZ archive: $file"
                xz -l "$file"
                ;;
              *.gz)
                echo "Contents of GZ archive: $file"
                gzip -l "$file"
                ;;
              *.bz2)
                echo "Contents of BZ2 archive: $file"
                bzip2 -l "$file"
                ;;
              *.iso)
                echo "Contents of ISO image: $file"
                isoinfo -i "$file" -l
                ;;
              *.img)
                echo "Checking partitions in IMG file: $file"
                parted "$file" print
                ;;
            esac
            if [ -f "$file" ]; then
              crc32_value=$(python3 -c "import zlib; print(f'{zlib.crc32(open(\"$file\", \"rb\").read()):08x}')")
              echo "File: $file, CRC32: $crc32_value"
            fi
          done

      - name: File compression archive
        run: |          
          echo "Compressing files..."
          if [ "${{ inputs.compression }}" != "none" ]; then
            case "${{ inputs.compression }}" in
              gzip) tar -cvzf "dloa_compressed.tar.gz" -C dloa . ;;
              bzip2) tar -cvjf "dloa_compressed.tar.bz2" -C dloa . ;;
              xz) tar -cvJf "dloa_compressed.tar.xz" -C dloa . ;;
              rar) 7z a -m0=rar -mx${{ inputs.compress_level }} "dloa_compressed.rar" "dloa/*" ;; 
              7z) 7z a -mx${{ inputs.compress_level }} "dloa_compressed.7z" "dloa/*" ;;
              zip) 7z a -tzip -mx${{ inputs.compress_level }} "dloa_compressed.zip" "dloa/*" ;;
            esac
          else
            echo "No compression selected."
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dloa/*
            dloa_compressed.*
          tag_name: ${{ inputs.tag }}

      - name: Confirm Upload
        run: |
          echo "Files uploaded to GitHub Release."
