name: Upload File (t)

on:
  workflow_dispatch:
    inputs:
      upl:
        description: 'Comma-separated URLs'
        required: true
        type: string
      tag:
        description: 'Tag'
        required: true
        type: string
      compression:
        description: 'Compression method'
        required: false
        type: choice
        options:
          - none
          - gzip
          - bzip2
          - xz
          - rar
          - 7z
          - zip
      compress_level:
        description: 'Compression level (1-9)'
        required: false
        type: number
        default: 6
      checksum:
        description: 'Enable CRC32 checksum verification'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  Upload_Files:
    name: 'Upload Files'
    runs-on: ubuntu-latest

    steps:
      - name: Create Cache Directories
        run: |
          mkdir -p /tmp/apt-cache
          mkdir -p ~/.cache/pip

      # Определите зависимости как строки.
      - name: Define Dependencies
        id: define-dependencies
        run: |
          echo "APT_DEPENDENCIES=aria2 curl jq unzip p7zip-full rsync zip gzip bzip2 xz-utils parted genisoimage tar arj cabextract python3" >> $GITHUB_ENV
          echo "PIP_DEPENDENCIES=crc32c" >> $GITHUB_ENV

      - name: Generate Cache Keys Based on Dependency Strings
        id: cache-keys
        run: |
          # Генерация SHA256 хешей для строк зависимостей.
          apt_key=$(echo "${{ env.APT_DEPENDENCIES }}" | sha256sum | awk '{print $1}')
          pip_key=$(echo "${{ env.PIP_DEPENDENCIES }}" | sha256sum | awk '{print $1}')
          
          # Сохранение ключей как переменных окружения для использования в шагах кеширования.
          echo "apt_key=apt-cache-${apt_key}" >> $GITHUB_ENV
          echo "pip_key=pip-cache-${pip_key}" >> $GITHUB_ENV

          # Логирование ключей кеша для отладки.
          echo "APT Cache Key: ${{ env.apt_key }}"
          echo "PIP Cache Key: ${{ env.pip_key }}"

      - name: Cache apt-get dependencies
        uses: actions/cache@v4
        id: apt-cache
        with:
          path: /tmp/apt-cache
          key: ${{ env.apt_key }}
          restore-keys: |
            apt-cache-

      - name: Cache Python dependencies
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: ${{ env.pip_key }}
          restore-keys: |
            pip-cache-

      - name: Install apt dependencies if needed
        if: steps.apt-cache.outputs.cache-hit != 'true'
        run: |
          echo "Installing apt dependencies..."
          sudo apt-get update
          sudo apt-get install -y ${{ env.APT_DEPENDENCIES }}
          echo "APT dependencies installed."

      - name: Install pip dependencies if needed
        if: steps.pip-cache.outputs.cache-hit != 'true'
        run: |
          echo "Installing pip dependencies..."
          pip3 install ${{ env.PIP_DEPENDENCIES }}
          echo "PIP dependencies installed."

      - name: Download files...
        run: |
          mkdir -p dloa
          IFS=',' read -r -a urls <<< "${{ inputs.upl }}"
          for url in "${urls[@]}"; do
            aria2c -d dloa -x 16 -s 16 --continue=true "$url" &
          done
          wait

      - name: Verify downloaded files...
        run: |
          ls -lh dloa

      - name: Verify CRC32 checksum...
        if: ${{ inputs.checksum == true }}
        run: |
          for file in dloa/*; do
            crc32_value=$(python3 -c "import zlib; print(f'{zlib.crc32(open(\"$file\", \"rb\").read()):08x}')")
            echo "File: $file, CRC32: $crc32_value"
          done

      - name: Check files without extracting...
        run: |
          echo "Checking files without extracting..."
          for file in dloa/*; do 
            case $file in 
              *.tar.*) tar -tf "$file" ;; 
              *.zip) unzip -l "$file" ;; 
              *.rar) 7z l "$file" ;; 
              *.7z) 7z l "$file" ;; 
              *.tar.gz|*.tgz) tar -tzf "$file" ;; 
              *.tar.bz2) tar -tjf "$file" ;; 
              *.tar.xz) tar -tJf "$file" ;; 
              *.tar.Z) tar -tZf "$file" ;; 
              *.arj) arj v "$file" ;; 
              *.cab) cabextract -l "$file" ;; 
              *.xz) xz -l "$file" ;; 
              *.gz) gzip -l "$file" ;; 
              *.bz2) bzip2 -l "$file" ;; 
              *.iso) isoinfo -i "$file" -l ;; 
              *.img) parted "$file" print ;; 
            esac 
          done

      - name: File compression archive...
        run: |
          echo "Compressing files..."
          if [ "${{ inputs.compression }}" != "none" ]; then 
            case "${{ inputs.compression }}" in 
              gzip) tar -cvzf "dloa_compressed.tar.gz" -C dloa . ;; 
              bzip2) tar -cvjf "dloa_compressed.tar.bz2" -C dloa . ;; 
              xz) tar -cvJf "dloa_compressed.tar.xz" -C dloa . ;; 
              rar) 7z a -m0=rar -mx${{ inputs.compress_level }} "dloa_compressed.rar" "dloa/*" ;;  
              7z) 7z a -mx${{ inputs.compress_level }} "dloa_compressed.7z" "dloa/*" ;; 
              zip) 7z a -tzip -mx${{ inputs.compress_level }} "dloa_compressed.zip" "dloa/*" ;; 
            esac 
          else 
            echo "No compression selected." 
          fi

      - name: Upload to GitHub Release...
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dloa/*
            dloa_compressed.*
          tag_name: ${{ inputs.tag }}

      - name: Confirm Upload...
        run: |
          echo "Files uploaded to GitHub Release."
